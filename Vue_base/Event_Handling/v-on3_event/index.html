<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on3 event</title>
</head>
<body>
  <div id="app">
    <button v-on:click="increase">+</button>
    <button v-on:click="decrease">-</button>
    <p>{{counter}}</p>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
//При генерации события в его обработчике в качестве параметра мы можем получить объект, который инкапсулирует всю информацию о событии:
  //В качестве параметра в методы-обработчики события передается объект события. Это стандартный объект, который используется при обработке событий в обычном JavaScript.
  //В зависимости от типа события этот объект может нести разную информацию.
    let app = new Vue ({
      el: '#app',
      data: {counter: 0},
      methods: {
        increase: function(event){
          console.log(event);
          this.counter ++;
        },
        decrease: function(event){
          console.log(event);
          if(this.counter > 0){
            this.counter --;
          }
        }
      }
    });
  </script>
</body>
</html>
