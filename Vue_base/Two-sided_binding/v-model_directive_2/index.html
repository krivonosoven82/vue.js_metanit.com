<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model-2</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="number" />
    <p>Факториал числа {{number}} равен {{factorial(number)}}</p>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    //Определим программу вычисления факториала:
      //При вводе числа в текстовое поле функция factorial автоматически будет перевычислять значение.
      let app = new Vue ({
        el: '#app',
        data: {number: 1},
        methods: {
          factorial: function (n) {
            let result = 1;
            for(let i = 1; i <= n; i++){
              result *= i;
            }
            return result;
          }
        }
      });
  </script>
</body>
</html>
