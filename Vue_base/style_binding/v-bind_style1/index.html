<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>style1</title>
</head>
<body>
  <div id="app">
    <div class="region"
      v-bind:style="{'background-color': color, height: height + 'px', width: width + 'px'}">
    </div>
    <br><br>
    <input type="text" v-model="color"/>
    <br><br>
    <input type="text" v-model="width"/>
    <br><br>
    <input type="text" v-model="height"/>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    let app = new Vue ({
      el: '#app',
      data: {
        color: 'red',
        width: 75,
        height: 75
      }
    });
  </script>
</body>
</html>
