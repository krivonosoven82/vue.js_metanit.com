<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-html bind to html</title>
</head>
<body>
  <div id="app">
    <h2>this is v-html</h2>
    <p v-html="message"></p>
    <br>
    <h2>this is interpolation {{}}</h2>
    <p>{{message}}</p>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    //С помощью директивы v-html привязываемое значение будет рассматриваться как код html.
      //В то же время при простой интерполяции код html будет интерпретироваться как обычная строка:
      let app = new Vue ({
        el: '#app',
        data: {
          message: '<h3>Hello</h3>'
        }
      });
  </script>
</body>
</html>
