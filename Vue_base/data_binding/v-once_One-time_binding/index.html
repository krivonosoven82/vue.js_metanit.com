<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-once One-time binding</title>
</head>
<body>
  <div id="app">
    <input type="text" v-on:input="setMessage" />
    <p v-once>{{message}}</p>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    //Если необходимо, чтобы значение было привязано к элементу html только один раз
      //и впоследствии не изменялось, то применяется директива v-once:
      let app = new Vue ({
        el: '#app',
        data: {message: 'Hello'},
        methods: {
          setMessage: function(event){
            this.message = event.target.value;
          }
        }
      });
  </script>
</body>
</html>
