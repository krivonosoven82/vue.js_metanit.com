<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>object vue1</title>
</head>
<body>
  <div id="app1">
    <input type="text" v-model="name" />
    <input type="number" v-model="age" />
    <p>{{name}} - {{age}}</p>
  </div>
  <div id="app2">
    <input type="text" v-model="title" />
    <button v-on:click="onClick">Change</button>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    let app1 = new Vue  ({
      el: '#app1',
      data: {
        name: 'Tom',
        age: 22
      },
      methods: {
        setName: function(value){
          this.name = value;
        }
      }
    });
    //установка сваойств обьекта Vue в обычном коде JS
    // app1.name = 'Sam';
    // app1.setName('Mike');

    //установка сваойств обьекта Vue в другом обькте Vue
    let app2 = new Vue  ({
      el: '#app2',
      data: {
        title: ''
      },
      methods: {
        onClick: function(){
          app1.setName(this.title);
          //app1.name = this.title;  //или так
        }
      }
    });
  </script>
</body>
</html>
