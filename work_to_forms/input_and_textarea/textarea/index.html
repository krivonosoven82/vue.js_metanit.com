<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>textarea</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
  <div id="app" class="col-md-4">
    <label>Введите комментарий</label>
    <textarea v-model="comment" placeholder="Комментарий...." class="form-control"></textarea>
    <br>
    <div>
      <h3>Комментарий</h3>
      <!--  Чтобы переносы строк сохранялись при выводе текста на страницу, необходимо применять соответствующие стили css: -->
      <p style="white-space: pre-line">{{comment}}</p>
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    let app = new Vue ({
      el: '#app',
      data: {
        comment: ''
      }
    });
  </script>
</body>
</html>
