<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <table>
      <tr>
        <td><a href="#" @click="sortParam='title'">Модель</a></td>
        <td><a href="#" @click="sortParam='company'">Комания</a></td>
        <td><a href="#" @click="sortParam='price'">Цена</a></td>
      </tr>
      <tr v-for="phone in sortedList">
        <td>{{phone.title}}</td>
        <td>{{phone.company}}</td>
        <td>{{phone.price}}</td>
      </tr>
    </table>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    let app = new Vue ({
      el: '#app',
      data: {
        sortParam: '',
        phones: [
          {title:'Galaxy S8', company:'Samsung', price: 45000},
          {title:'iPhone 7', company:'Apple', price: 49000},
          {title:'Nokia N8', company:'HMD Global', price: 25000},
          {title:'Galaxy Note 8', company:'Samsung', price: 50000},
          {title:'iPhone 8', company:'Apple', price: 60000}
        ]
      },
      computed: {
        sortedList () {
          switch(this.sortParam){
            case 'title': return this.phones.sort(sortByTitle);
            case 'company': return this.phones.sort(sortByCompany);
            case 'price': return this.phones.sort(sortByPrice);
            default: return this.phones;
          }
        }
      }
    });
    let sortByTitle = function(d1, d2){
      return d1.title.toLowerCase() > d2.title.toLowerCase()
    };
    let sortByCompany = function(d1, d2){
      return d1.company.toLowerCase() > d2.company.toLowerCase()
    };
    let sortByPrice = function(d1, d2){
      return d1.price > d2.price
    };
  </script>
</body>
</html>
