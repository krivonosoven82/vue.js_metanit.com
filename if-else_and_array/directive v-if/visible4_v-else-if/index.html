<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>visible4</title>
</head>
<body>
  <div id="app">
    <input type="number" v-model="number" />
    <p v-if="number==1">Один</p>
    <p v-else-if="number==2">Два</p>
    <p v-else-if="number>2 && number<7">Несколько</p>
    <p v-else-if="number==0">Мало</p>
    <p v-else-if="number<0">Очень мало</p>
    <p v-else>Много</p>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    //С помощью директивы v-else-if к v-if можно добавить обработку дополнительных условий.
      //Например, в зависимости от введенного числа необходимо отображать тот или иной элемент:
    let app = new Vue({
      el: '#app',
      data: {
        number: 1
      }
    });
  </script>
</body>
</html>
